<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>BaseBase Editor</title>

    <!-- Early cross-origin isolation check -->
    <script>
      // Log cross-origin isolation status early
      console.log("Cross-origin isolation status:", self.crossOriginIsolated);
      if (!self.crossOriginIsolated) {
        console.error(
          "Cross-origin isolation is NOT enabled. WebContainer will not work."
        );
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
